<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗺 𝐌𝐒-𝟒𝐆 ⛏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            display: flex;
            justify-content: space-around;
        }
        .server-status {
            width: 45%;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .file-management {
            width: 45%;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js for graph rendering -->
</head>
<body>
    <header>
        <h1>🗺 𝐌𝐒-𝟒𝐆 ⛏</h1>
    </header>
    <main>
        <section class="server-status">
            <h2>Server Status</h2>
            <div id="serverStatus">
                <p>Status: Offline</p>
            </div>
        </section>
        <section class="file-management">
            <h2>File Management</h2>
            <input type="file" id="fileUpload" name="fileUpload">
            <button onclick="uploadFile()">Upload File</button>
            <button onclick="downloadFile()">Download File</button>
            <button onclick="deleteFile()">Delete File</button>
        </section>
    </main>
    <section>
        <h2>Performance :</h2>
        <canvas id="ramChart"></canvas>
    </section>
    <footer>
        <p>&copy; 2024 🗺𝐌𝐒-𝟒𝐆⛏  OneBlock Minecraft Server</p>
    </footer>
    <script>
        // Example functions for file management
        function uploadFile() {
            // Implement file upload logic here
            console.log("Uploading file...");
        }
        function downloadFile() {
            // Implement file download logic here
            console.log("Downloading file...");
        }
        function deleteFile() {
            // Implement file deletion logic here
            console.log("Deleting file...");
        }

        // Example chart configuration using Chart.js
        var ctx = document.getElementById('ramChart').getContext('2d');
        var ramChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Add labels dynamically
                datasets: [{
                    label: 'RAM Usage (GB)',
                    data: [], // Add data dynamically
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Function to update RAM chart with new data
        function updateRamChart(labels, data) {
            ramChart.data.labels = labels;
            ramChart.data.datasets[0].data = data;
            ramChart.update();
        }

        // Example function to simulate updating the chart
        function simulateRamUpdate() {
            var labels = ['1 min ago', '50 sec ago', '40 sec ago', '30 sec ago', '20 sec ago', '10 sec ago'];
            var data = [7.5, 7.2, 6.8, 7.0, 7.4, 7.3];
            updateRamChart(labels, data);
        }
        
        // Simulate updating the RAM chart every 5 seconds (for demonstration)
        setInterval(simulateRamUpdate, 5000);
    </script>
</body>
</html>
